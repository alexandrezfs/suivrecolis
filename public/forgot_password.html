<view-title>Mot de passe oublié</view-title>

<div class="page">
    <div class="white-part">
        <div class="container">
            <!-- nav-->
            <div class="main-content"></div>
            <!-- end nav-->

            <div class="container">
                <!-- sidebar -->
                <div class="sidebar">
                   <div class="ad-banner">
                        <!--<div id="4843873"></div>-->
                        <div data-ng-dfp-ad="div-gpt-ad-1426258733475-0"></div>
                    </div>
                </div>
                <!-- end sidebar -->
                <div class="main-content">
                    <div class="profile-page">
                        <h3>Récupérer son mot de passe</h3>

                        <p>Entrez l'adresse email que vous avez renseigné lors de votre inscription et nous vous enverrons une procédure de récupération.</p>

                        <div class="sign-register">
                            <div class="left-input">
                                <h5>Mot de passe oublié ?</h5>

                                <form class="profile-update">
                                    <input type="text" placeholder="Email" ng-model="email" required>
                                    <input type="submit" value="Envoyez l'email de récupération" ng-click="sendPasswordRecovering(email)">
                                </form>

                                <div class="clearfix"></div>
                                <div class="logo-sign-in"><img src="images/logo-contact.png" alt=""/></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
