<view-title>Se connecter / S'inscrire</view-title>

<div class="page">
    <div class="white-part">
        <div class="container">
            <!-- nav-->
            <div class="main-content"></div>
            <!-- end nav-->

            <div class="container">

                <!-- sidebar -->
                <div class="sidebar">
                   <div class="ad-banner">
                        <!--<div id="4843873"></div>-->
                        <div data-ng-dfp-ad="div-gpt-ad-1426258733475-0"></div>
                    </div>
                </div>
                <!-- end sidebar -->

                <div class="main-content">
                    <div class="profile-page">
                        <h3>Se connecter / S'inscrire</h3>

                        <p>Inscrivez-vous pour débloquer toutes les foncionnalités.</p>

                        <div class="sign-register">
                            <div class="left-input">
                                <h5>Sign in</h5>
                                <form class="profile-update">
                                    <input type="text" placeholder="Email" ng-model="userAuth.email" required>
                                    <input type="password" placeholder="Password" ng-model="userAuth.password" required>
                                    <input type="submit" value="Se connecter" ng-click="login(userAuth)">
                                </form>
                                <p>
                                    <a href="/forgotPassword">Mot de passe oublié</a>
                                </p>

                                <div class="clearfix"></div>
                                <div class="logo-sign-in"><img src="images/logo-contact.png" alt=""/></div>
                            </div>
                            <div class="right-input">
                                <h5>Register</h5>

                                <form class="profile-update">
                                    <input type="text" placeholder="Prénom" ng-model="user.firstname" required>
                                    <input type="text" placeholder="Nom" ng-model="user.lastname" required>
                                    <input type="text" placeholder="Email" ng-model="user.email" required>
                                    <input type="text" placeholder="Numéro de téléphone" ng-model="user.phone">
                                    <input type="password" placeholder="Mot de passe" ng-model="user.password" required>
                                    <input type="password" placeholder="Mot de passe (confirmation)"
                                           ng-model="user.passwordConfirm" required>
                                    <input type="submit" value="S'enregistrer" ng-click="signup(user)">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
