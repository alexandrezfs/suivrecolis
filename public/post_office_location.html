<view-title>Bureaux de poste</view-title>

<div class="page">
    <div class="white-part">
        <div class="container">
            <!-- nav-->
            <div class="main-content"></div>
            <!-- end nav-->

            <div class="container">
                <!-- sidebar -->
                <div class="sidebar">
                   <div class="ad-banner">
                        <!--<div id="4843873"></div>-->
                        <div data-ng-dfp-ad="div-gpt-ad-1426258733475-0"></div>
                    </div>
                </div>
                <!-- end sidebar -->
                <div class="main-content">
                    <div class="profile-page">
                        <h3>Bureaux de poste</h3>

                        <p>Localisation des bureaux de poste.</p>

                        <div class="carrier-page-search location-search">

                            <form name="homepage-tracker">
                                <select class="selectPretty middle-select" id="selectLocationCarrier"
                                        ng-model="searchForm.selectedCarrier"
                                        ng-options="carrier.name for carrier in carriers"
                                        ng-change="searchLocation(searchForm)">
                                    <option></option>
                                </select>
                                <input type="text" placeholder="Chercher un bureau prÃ¨s de votre localisation"
                                       ng-model="searchForm.text">
                                <input type="submit" value="Rechercher" ng-click="searchLocation(searchForm)">
                            </form>

                        </div>

                        <div class="office-location-map">
                            <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options"
                                                bounds="map.bounds">
                                <ui-gmap-markers models="markers" coords="'self'" icon="'icon'" click="'onClick'">
                                    <ui-gmap-windows show="show">
                                        <div ng-non-bindable>{{title}}</div>
                                    </ui-gmap-windows>
                                </ui-gmap-markers>
                            </ui-gmap-google-map>
                        </div>

                        <div class="table table4">
                            <div class="header-row">
                                <div class="col-1">Bureau</div>
                                <div class="col-2">Lieu</div>
                                <div class="col-3">Pays</div>

                            </div>
                            <div class="table-content">
                                <div class="row" dir-paginate="(key, location) in locations | itemsPerPage: 20">
                                    <div class="col-1">
                                        <p>Bureau</p>
                                        <a href="/locationDetails/{{ location._id }}">
                                            {{ location.office_name }}
                                        </a>
                                    </div>
                                    <div class="col-2">
                                        <p>Lieu</p>
                                        {{ location.location }}
                                    </div>
                                    <div class="col-3">
                                        <p>Pays</p>
                                        {{ location.country }}
                                    </div>

                                </div>
                            </div>
                        </div>

                        <dir-pagination-controls template-url="partial/dirPaginationTpl.html"></dir-pagination-controls>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
