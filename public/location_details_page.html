<view-title>{{ location.office_name }} Lieux des bureaux de poste</view-title>

<div class="page">
    <div class="white-part">
        <div class="container">
            <!-- nav-->
            <div class="main-content"> </div>
            <!-- end nav-->

            <div class="container">
                <!-- sidebar -->
                <div class="sidebar">
                   <div class="ad-banner">
                        <!--<div id="4843873"></div>-->
                        <div data-ng-dfp-ad="div-gpt-ad-1426258733475-0"></div>
                    </div>
                </div>
                <!-- end sidebar -->
                <div class="main-content">
                    <div class="profile-page">

                        <h3>Bureau {{ location.office_name }}</h3>
                        <p>DÃ©tails du bureau:</p>

                        <div class="location-info">
                            <ul>
                                <li class="location">{{ location.location }}</li>
                                <li class="city">{{ location.city }}</li>
                                <li class="phone">{{ location.phone }}</li>
                                <li class="director">{{ location.director }}</li>
                            </ul>
                        </div>
                        <div class="clearfix"></div>
                        <div ng-if="location.latitude.length > 0 && location.longitude.length > 0" class="office-location-map">
                            <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
                                <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
                                </ui-gmap-marker>
                            </ui-gmap-google-map>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
